<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avengers Puzzle</title>
    <link rel="stylesheet" href="puzzle.css">
    <script src="puzzle.js" defer></script>
</head>
<body>
    <h1>Avengers Puzzle</h1>

    <!-- Puzzle stats -->
    <div>
        <h2>Turns: <span id="turns">0</span></h2>
        <h2>Time: <span id="timer">0</span> seconds</h2>
        <button id="hintButton">Get a Hint</button>
    </div>

    <!-- Puzzle board -->
    <div id="board" style="margin-top: 20px;"></div>

    <!-- Reference image (26.jpg) -->
    <div style="margin-top: 20px;">
        <h2>Reference Image:</h2>
        <img src="./images/26.jpg" alt="Avengers Reference Poster" style="width: 200px; border: 1px solid #000;">
    </div>

    <!-- Puzzle pieces container -->
    <div id="pieces" style="margin-top: 20px;"></div>
</body>
</html>
